<!-- src/app/features/auth/login/login.component.html -->
<div class="login-container">
  <div class="login-card">
    <mat-card>
      <mat-card-header class="login-header">
        <div class="logo-section">
          <mat-icon class="logo-icon">folder</mat-icon>
          <h1>GED System</h1>
        </div>
        <p class="subtitle">Système de Gestion Électronique de Documents</p>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          
          <!-- Affichage des erreurs -->
          <div class="error-message" *ngIf="error">
            <mat-icon>error</mat-icon>
            <span>{{ error }}</span>
          </div>

          <!-- Champ Email -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput 
                   type="email" 
                   formControlName="email"
                   placeholder="Entrez votre email"
                   autocomplete="email">
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              {{ getEmailErrorMessage() }}
            </mat-error>
          </mat-form-field>

          <!-- Champ Mot de passe -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Mot de passe</mat-label>
            <input matInput 
                   [type]="hidePassword ? 'password' : 'text'"
                   formControlName="password"
                   placeholder="Entrez votre mot de passe"
                   autocomplete="current-password">
            <button mat-icon-button 
                    matSuffix 
                    (click)="hidePassword = !hidePassword"
                    type="button">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              {{ getPasswordErrorMessage() }}
            </mat-error>
          </mat-form-field>

          <!-- Bouton de connexion -->
          <button mat-raised-button 
                  color="primary" 
                  type="submit"
                  class="login-button full-width"
                  [disabled]="loading">
            <mat-spinner *ngIf="loading" diameter="20" class="spinner"></mat-spinner>
            <span *ngIf="!loading">Se connecter</span>
            <span *ngIf="loading">Connexion en cours...</span>
          </button>

        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
